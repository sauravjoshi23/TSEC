{% extends "userlogin/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h5><b>Log In</b></h5></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"><h5><b>Login</b></h5></button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'dashboard' %}"><h5><b>Sign Up Now</b></h5></a>
            </small>
        </div>
    </div>
{% endblock content %}
