{% extends "userlogin/dashboard.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    {% if queryset %}
        <h3> Absentees </h3>
        {% for key, val in queryset.items %}
        <h5>
            School :                {{key}} <br>
            Count :                 {{val}}<br>
            <br> <br></h5>
        {% endfor %}
    {% else %}
        <p> No absentees</p>
    {% endif %}
    </div>
{% endblock content %}
